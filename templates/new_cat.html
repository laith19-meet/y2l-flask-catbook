<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
	<title>add a new cat</title>
    <style>
      .fb-color{
        background-color: #3b539b
      }
      .text-logo{
        font-size: 30px;
        color: white;
      }
      .header_img{
        width: 33%
      }
    </style>
    <!--BOOTSTRAP CSS import-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


 <!--Navbar-->
  <nav class="navbar navbar-dark fb-color">
    <a class="text-logo navbar-brand">Catbook</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
  </nav>
  <!--Navbar End-->
  <img class="header_img mx-auto d-block" src="{{url_for('static', filename='images/catbook_logo.jpg')}}">
  <div class="row">
      {% for cat in cats%}
      <div class="col-sm-4">
        <div class="card">
            <div class="card">
                <img class="card-img-top" src="{{url_for('static', filename='images/cat1.jpg')}}">
                <div class="card-body">
                  <h5 class="card-title">{{cat.name}}</h5>
                  <p class="card-text">Votes: 0</p>
                  <a href="cats/{{cat.id}}" class="btn btn-primary">View details</a>
                </div>
              </div>
        </div>
      </div>
      {% endfor%}
    </div>

     <!--BOOTSTRAP Javascript import-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>



<div class="container">
  <form class="form-inline" action="/action_page.php">
    <div class="form-group">
      <label class="sr-only" for="email">cat name</label>
      <input type="email" class="form-control" id="email" placeholder="cat name"  name="email">
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">cat type</label>
      <input type="password" class="form-control" id="pwd" placeholder="cat type" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" > male</label>
    </div>

    
    <div class="checkbox">
      <label><input type="checkbox" > female</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</body>
</html>
